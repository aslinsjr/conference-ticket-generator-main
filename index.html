<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script src="scripts.js" defer></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
  <img id="background" src="/assets/images/background-desktop.png" alt="">
  <img class="line" id="line-top" src="/assets/images/pattern-squiggly-line-top.svg" alt="">
  <img class="line" id="line-bottom" src="/assets/images/pattern-squiggly-line-bottom.svg" alt="">
  <img class="line" src="/assets/images/pattern-lines.svg" alt="">
  <div class="container">
    <div class="logo" id="top">
      <img src="/assets/images/logo-mark.svg" alt="">
      <h2>Coding Conf</h2>
    </div>
    <header>
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </header>
    <form>
      <div class="form-control">
        <label for="photo">Upload Avatar</label>
        <div class="inner-input">
          <input name="photo" type="file" accept="image/*">
          <img src="/assets/images/icon-upload.svg" alt="">
          <p>Drag and drop or click to upload</p>
        </div>
        <span id="upload-info"><img src="/assets/images/icon-info.svg" alt="">Upload your photo (JPG or PNG, max size: 500KB).</span>
      </div>
      <div class="form-control">
        <label for="name">Full Name</label>
        <input type="text" name="name">
      </div>
      <div class="form-control">
        <label for="email">Email Address</label>
        <input type="text" name="email" placeholder="example@email.com">
      </div>
      <div class="form-control">
        <label for="github">GitHub Username</label>
        <input type="text" name="github" placeholder="@yourusername">
      </div>
      <input type="submit" value="Generate My Ticket">
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Alexandre Lins</a>.
    </div>
  </div>

</body>

</html>
